<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    function has19OrOlder() {
      const people = [...this];
      let today_year = new Date().getFullYear();
      let result = people.some(({name, year}) => {
        console.log(`${name} is ${today_year - year} years old`);
        return (today_year - year >= 19);
      })

      return result;
    }

    // Array.prototype.every() // is everyone 19 or older?
    function only19OrOlder() {
      const people = [...this];
      let today_year = new Date().getFullYear();
      let result = people.every(({name, year}) => {
        console.log(`${name} is ${today_year - year} years old`);
        return (today_year - year >= 19);
      })

      return result;
    }


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    function findId(id_query) {
      const comment_list = [...this];
      let result = comment_list.find(({id}) => {
        const match_result = id === id_query || 'NOT MATCH';
        console.log(`${id}: ${match_result}`);
        return (id === id_query);
      })
      return result;
    }

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    function findIndexOfComments(comment_id) {
      let index_of_comment = this.findIndex((comment) => {
        return comment.id === comment_id;
      })
      return index_of_comment >= 0 ? index_of_comment : 'COMMENT NOT FOUND';
    }

    function removeCommentWithId(comment_index) {
      let new_comment = [...this];
      new_comment.splice(comment_index, 1);
      return new_comment;
    }

  </script>
</body>
